<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="ERC-20 mint" />
        <title>ERC-20 mint</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        
        <script src="js/ethers-5.6.umd.min.js"></script>
    </head>
    <body>
        <div class="container-fluid bg-light text-dark py-5" data-bs-theme="light">
            <div class="container">
                <h2>ERC-20 mint</h2>
                
                <p>
                    Welcome to the ERC-20 bulk mint page for $tom.
                </p>
                
                <div class="bd-callout bd-callout-info mb-0">
                    <em>
                        <div id="info-connect">Not connected</div>
                    </em>
                </div>
                
                <button id="btn-connect" class="btn btn-primary mt-3" style="display: none;">Connect your wallet</button>
            </div>
        </div>
        
        <div class="container-fluid py-5">
            <div class="container">
                <h4>Token details</h4>

                <form class="row g-3">
                    <div class="col-12 col-md-4">
                        <label for="ticker" class="visually-hidden">Ticker</label>
                        <input type="text" class="form-control" id="ticker" placeholder="Ticker" value="facet">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="max" class="visually-hidden">Max</label>
                        <input type="text" class="form-control" id="max" placeholder="Max" value="21000000">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="amount" class="visually-hidden">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" value="1000">
                    </div>
                </form>
            </div>

            <div class="container mt-4">
                <h4>Number of mints</h4>

                <select id="number_of_mints" class="form-select">
                    <option selected>Number of mints</option>                    
                </select>
                
                <button id="btn-mint" class="btn btn-primary mt-3">Mint</button>
            </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
